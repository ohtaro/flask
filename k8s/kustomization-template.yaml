apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
 
# すべてのリソースに設定するnamespace
namespace: flask
 
# すべてのリソースに追加するlabelとselector
commonLabels:
  app: flask
 
# kustomizeでビルドする対象ファイル
resources:
- ./deployment.yaml
- ./service.yaml
- ./namespace.yaml
 
# デプロイするIMAGE TAG
images:
- name: flask
  newName: asia.gcr.io/${PROJECT_NAME}/flask
  newTag: ${CIRCLE_SHA1}
